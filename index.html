<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인라인 태그</title>
  </head>
  <body>
    <p>
      <strong>학교</strong>종이 <em>땡땡땡</em> 어서모이자.
      <a
        href="https://www.naver.com/"
        target="_blank"
        title="강사 소개 페이지로 이동"
        >선생님</a
      >이 우리를 <span>기다리신다.</span>
    </p>
    <p>
      학교종이 <em>땡땡땡</em> 어서 모이자.
      <a href="https://www.daum.net">즐거운</a> <strong>공부</strong> 시간
      시작되었네
    </p>

    <img src="img/picUser.jpg" alt="외국인 남성 프로필 이미지" />
    <img src="img/picUser2.jpg" alt="외국인 여성 프로필 이미지" />

    <style>
      strong {
        border: 1px solid red;
        width: 300px;
      }
      span {
        color: green;
        font-family: '궁서', arial;
        text-decoration: underline;
      }
      img {
        height: 400px;
      }
    </style>
  </body>
</html>
<!--
실무에서 자주쓰는 파일명 convention
camel case: 2개의 단어가 조합된 경우, 두번째 단어의 첫 글자만 대문자로 표기 (picUser.jpg)
snake case: 2개의 단어를 언더바로 이어붙이는 표기 (pic_user.jpg)

경로 설정법
상대 경로: 현재 작성하는 문서파일의 위치에 따른 상대적인 경로
절대 경로: 현재 작성파일 위치 상관없이 무조건 루트에서 찾는 경로

인라인 블록 태그
1. 요소 자신의 크기만 할당
2. 너비, 높이 지정 가능
3. 줄바꿈 안됨
-->
