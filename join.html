    <meta charset="UTF-8" />

    <script
      src="https://kit.fontawesome.com/ccbe8c103f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Noto+Sans+KR:wght@100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/validation.js"></script>
  </head>

  <body>
    <div class="wrap">
      <header>
        <h1><a href="index.html" title="인트로 페이지 이동">SANG-DO NAM</a></h1>

        <nav>
          <a href="profile.html">About me</a>
          <a href="works.html">My works</a>
          <a href="blog.html">Diary</a>
          <a href="join.html">Join</a>
          <a href="login.html">Login</a>
        </nav>

        <div class="btnToggle">
          <p></p>
          <p></p>
          <p></p>
        </div>
      </header>

      <main class="join">
        <h1>Be Our Group</h1>

        <article>
          <form method="get" action="index.html">
            <fieldset>
              <h2>
                <label for="username">성명</label>
              </h2>
              <p>
                <input type="text" name="username" id="username" />
                <span class="errName">이름을 최소 2글자 이상 입력하세요.</span>
              </p>

              <h2>
                <label for="pw1">비밀번호</label>
              </h2>
              <p>
                <input type="password" name="pw1" id="pw1" />
                <span class="errPwd1"
                  >비밀번호는 특수문자, 문자, 숫자 모두 포함해야 합니다.</span
                >
              </p>

              <h2>
                <label for="pw2">비밀번호 확인</label>
              </h2>
              <p>
                <input type="password" name="pw2" id="pw2" />
                <span class="errPwd2">비밀번호가 서로 다릅니다.</span>
              </p>

              <h2>
                <label for="email">메일 주소</label>
              </h2>
              <p>
                <input type="text" name="email" id="email" />
                <span class="erremail">이메일 주소를 올바르게 입력하세요.</span>
              </p>

              <h2>성별</h2>
              <p>
                <label for="male">남성</label>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="female">여성</label>
                <input type="radio" id="female" name="gender" value="'female" />
                <span class="errgender">성별을 입력하세요.</span>
              </p>

              <h2>좋아하는 색상</h2>
              <p>
                <label for="red">red</label>
                <input type="checkbox" id="red" name="myColor" value="red" />
                <label for="green">green</label>
                <input
                  type="checkbox"
                  id="green"
                  name="myColor"
                  value="green"
                />
                <label for="blue">blue</label>
                <input type="checkbox" id="blue" name="myColor" value="blue" />
                <span class="errmyColor"
                  >좋아하는 색상을 하나 이상 선택하세요.</span
                >
              </p>

              <h2><label for="edu">최종 학력</label></h2>
              <p>
                <select name="edu" id="edu">
                  <option value="">최종 학력 선택하세요</option>
                  <option value="elemantary-school">초등학교 졸업</option>
                  <option value="middle-school">중학교 졸업</option>
                  <option value="high-school">고등학교 졸업</option>
                  <option value="college">대학교 졸업</option>
                </select>
                <span class="erredu">최종 학력을 입력하세요.</span>
              </p>

              <h2><label for="comments">남기는 말</label></h2>
              <p>
                <textarea name="comments" id="comments"></textarea>
                <span class="errcomments">남기는 말을 입력하세요.</span>
              </p>

              <div>
                <input type="reset" value="작성 취소" class="btn" />
                <input type="submit" value="회원 가입" class="btn" />
              </div>
            </fieldset>
          </form>
        </article>
      </main>
